name: Build & Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  OWNER: rwellinger

jobs:
  # ─────────────────────────────────────────────────────────
  # Backend: aiproxysrv-app
  # ─────────────────────────────────────────────────────────
  build-backend:
    name: Build Backend (aiproxysrv-app)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push aiproxysrv-app
        uses: docker/build-push-action@v5
        with:
          context: ./aiproxysrv
          file: ./aiproxysrv/dockerfile
          target: app
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/aiproxysrv-app:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.OWNER }}/aiproxysrv-app:latest
          cache-from: type=gha,scope=aiproxysrv-app
          cache-to: type=gha,mode=max,scope=aiproxysrv-app

      - name: Build Summary
        run: |
          echo "## Backend Build Successful! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.OWNER }}/aiproxysrv-app:${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY

  # ─────────────────────────────────────────────────────────
  # Worker: celery-worker-app
  # ─────────────────────────────────────────────────────────
  build-worker:
    name: Build Worker (celery-worker-app)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push celery-worker-app
        uses: docker/build-push-action@v5
        with:
          context: ./aiproxysrv
          file: ./aiproxysrv/dockerfile
          target: worker
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/celery-worker-app:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.OWNER }}/celery-worker-app:latest
          cache-from: type=gha,scope=celery-worker-app
          cache-to: type=gha,mode=max,scope=celery-worker-app

      - name: Build Summary
        run: |
          echo "## Worker Build Successful! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.OWNER }}/celery-worker-app:${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY

  # ─────────────────────────────────────────────────────────
  # Frontend: aiwebui-app
  # ─────────────────────────────────────────────────────────
  build-frontend:
    name: Build Frontend (aiwebui-app)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push aiwebui-app
        uses: docker/build-push-action@v5
        with:
          context: ./aiwebui
          file: ./aiwebui/dockerfile
          target: production
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/aiwebui-app:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.OWNER }}/aiwebui-app:latest
          cache-from: type=gha,scope=aiwebui-app
          cache-to: type=gha,mode=max,scope=aiwebui-app

      - name: Build Summary
        run: |
          echo "## Frontend Build Successful! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.OWNER }}/aiwebui-app:${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY

  # ─────────────────────────────────────────────────────────
  # Lint: Frontend Code Quality
  # ─────────────────────────────────────────────────────────
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: aiwebui/package-lock.json

      - name: Install dependencies
        working-directory: aiwebui
        run: npm ci --prefer-offline --no-audit

      - name: Run ESLint
        working-directory: aiwebui
        run: npm run lint
