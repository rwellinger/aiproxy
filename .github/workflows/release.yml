name: Build & Release

# Workflow disabled - Docker builds are now performed locally
# To re-enable, uncomment the 'on' section below
on:
  workflow_dispatch:  # Manual trigger only

# on:
#   push:
#     tags:
#       - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  OWNER: rwellinger

jobs:
  # ─────────────────────────────────────────────────────────
  # Code Quality: Frontend (ESLint)
  # ─────────────────────────────────────────────────────────
  quality-frontend:
    name: Code Quality Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: aiwebui/package-lock.json

      - name: Install dependencies
        working-directory: aiwebui
        run: npm ci --prefer-offline --no-audit

      - name: Run ESLint
        working-directory: aiwebui
        run: npm run lint

      - name: Run Unit Tests
        working-directory: aiwebui
        run: npm run test -- --watch=false --browsers=ChromeHeadless

  # ─────────────────────────────────────────────────────────
  # Code Quality: Backend (Ruff + pytest)
  # ─────────────────────────────────────────────────────────
  quality-backend:
    name: Code Quality Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: aiproxysrv/pyproject.toml

      - name: Install dependencies
        working-directory: aiproxysrv
        run: |
          pip install --upgrade pip
          pip install -e ".[dev,test]"

      - name: Run Ruff (Linter)
        working-directory: aiproxysrv
        run: ruff check .

      - name: Run Ruff (Formatter Check)
        working-directory: aiproxysrv
        run: ruff format --check .

      - name: Run Unit Tests
        working-directory: aiproxysrv
        run: pytest -v

  # ─────────────────────────────────────────────────────────
  # Backend: aiproxysrv-app
  # ─────────────────────────────────────────────────────────
  build-backend:
    name: Build Backend (aiproxysrv-app)
    runs-on: ubuntu-latest
    needs: [quality-frontend, quality-backend]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push aiproxysrv-app
        uses: docker/build-push-action@v5
        with:
          context: ./aiproxysrv
          file: ./aiproxysrv/Dockerfile
          target: app
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/aiproxysrv-app:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.OWNER }}/aiproxysrv-app:latest
          cache-from: type=gha,scope=aiproxysrv-app
          cache-to: type=gha,mode=max,scope=aiproxysrv-app

      - name: Build Summary
        run: |
          echo "## Backend Build Successful! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.OWNER }}/aiproxysrv-app:${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY

  # ─────────────────────────────────────────────────────────
  # Worker: celery-worker-app
  # ─────────────────────────────────────────────────────────
  build-worker:
    name: Build Worker (celery-worker-app)
    runs-on: ubuntu-latest
    needs: [quality-frontend, quality-backend]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push celery-worker-app
        uses: docker/build-push-action@v5
        with:
          context: ./aiproxysrv
          file: ./aiproxysrv/Dockerfile
          target: worker
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/celery-worker-app:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.OWNER }}/celery-worker-app:latest
          cache-from: type=gha,scope=celery-worker-app
          cache-to: type=gha,mode=max,scope=celery-worker-app

      - name: Build Summary
        run: |
          echo "## Worker Build Successful! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.OWNER }}/celery-worker-app:${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY

  # ─────────────────────────────────────────────────────────
  # Frontend: aiwebui-app
  # ─────────────────────────────────────────────────────────
  build-frontend:
    name: Build Frontend (aiwebui-app)
    runs-on: ubuntu-latest
    needs: [quality-frontend, quality-backend]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push aiwebui-app
        uses: docker/build-push-action@v5
        with:
          context: ./aiwebui
          file: ./aiwebui/Dockerfile
          target: production
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/aiwebui-app:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.OWNER }}/aiwebui-app:latest
          cache-from: type=gha,scope=aiwebui-app
          cache-to: type=gha,mode=max,scope=aiwebui-app

      - name: Build Summary
        run: |
          echo "## Frontend Build Successful! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.OWNER }}/aiwebui-app:${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
