events {}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # Definiere die Limit-Zone für Anfragen
  limit_req_zone $binary_remote_addr zone=one:10m rate=5r/s;

  server {
    listen 80;
    server_name macstudio 10.0.1.120;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    server_name macstudio 10.0.1.120;
    keepalive_requests 100;
    keepalive_timeout 120s;

    ssl_certificate     /etc/ssl/certs/webui.crt;
    ssl_certificate_key /etc/ssl/private/webui.key;
    ssl_protocols       TLSv1.3;
    ssl_ciphers         EECDH+AESGCM:EDH+AESGCM;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
      return 301 /aiwebui/;
    }

    # ----------------------------------------------------
    # AI PROXY SERVER
    # ----------------------------------------------------

    # ----------------------------------------------------
    # OpenAI (Image und Chat)
    # ----------------------------------------------------

    location /aiproxysrv/api/v1/image {
      limit_req zone=one burst=10 delay=2;
      proxy_pass          http://10.0.1.120:5050/api/v1/image;
      proxy_set_header    Host $host;
      proxy_set_header    X-Real-IP $remote_addr;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Forwarded-Proto https;
      proxy_read_timeout  600s;
    }

    location /aiproxysrv/api/v1/openai/chat {
      limit_req zone=one burst=10 delay=2;
      proxy_pass          http://10.0.1.120:5050/api/v1/openai/chat;
      proxy_set_header    Host $host;
      proxy_set_header    X-Real-IP $remote_addr;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Forwarded-Proto https;
      proxy_read_timeout  600s;
    }


    # ----------------------------------------------------
    # Ollama CHAT API Proxy
    # ----------------------------------------------------

    location /aiproxysrv/api/v1/ollama/chat {
      limit_req zone=one burst=10 delay=2;
      proxy_pass          http://10.0.1.120:5050/api/v1/ollama/chat;
      proxy_set_header    Host $host;
      proxy_set_header    X-Real-IP $remote_addr;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Forwarded-Proto https;
      proxy_read_timeout  600s;
    }

    # Ollama Model Tags (für Model-Auswahl)
    location /aiproxysrv/api/v1/ollama/tags {
      limit_req zone=one burst=10 delay=2;
      proxy_pass          http://10.0.1.120:5050/api/v1/ollama/tags;
      proxy_set_header    Host $host;
      proxy_set_header    X-Real-IP $remote_addr;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Forwarded-Proto https;
      proxy_read_timeout  30s;
    }

    # ----------------------------------------------------
    # Conversations API Proxy (AI Chat)
    # ----------------------------------------------------

    location /aiproxysrv/api/v1/conversations {
      limit_req zone=one burst=10 delay=2;
      proxy_pass          http://10.0.1.120:5050/api/v1/conversations;
      proxy_set_header    Host $host;
      proxy_set_header    X-Real-IP $remote_addr;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Forwarded-Proto https;
      proxy_read_timeout  600s;

      # Buffering deaktivieren für potentielle Streaming
      proxy_buffering     off;
    }

    # ----------------------------------------------------
    # Settings API Proxy
    # ----------------------------------------------------

    location /aiproxysrv/api/v1/prompts {
      limit_req zone=one burst=10 delay=2;
      proxy_pass          http://10.0.1.120:5050/api/v1/prompts;
      proxy_set_header    Host $host;
      proxy_set_header    X-Real-IP $remote_addr;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Forwarded-Proto https;
      proxy_read_timeout  600s;
    }

    # ----------------------------------------------------
    # SONG API Proxy
    # ----------------------------------------------------

    location /aiproxysrv/api/v1/song {
      limit_req zone=one burst=10 delay=2;
      proxy_pass          http://10.0.1.120:5050/api/v1/song;
      proxy_set_header    Host $host;
      proxy_set_header    X-Real-IP $remote_addr;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Forwarded-Proto https;
      proxy_read_timeout  600s;
    }

    # ----------------------------------------------------
    # Instrumental API Proxy
    # ----------------------------------------------------

    location /aiproxysrv/api/v1/instrumental {
      limit_req zone=one burst=10 delay=2;
      proxy_pass          http://10.0.1.120:5050/api/v1/instrumental;
      proxy_set_header    Host $host;
      proxy_set_header    X-Real-IP $remote_addr;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Forwarded-Proto https;
      proxy_read_timeout  600s;
    }

    # ----------------------------------------------------
    # Redis API Proxy
    # ----------------------------------------------------

    location /aiproxysrv/api/v1/redis {
      limit_req zone=one burst=10 delay=2;
      proxy_pass          http://10.0.1.120:5050/api/v1/redis;
      proxy_set_header    Host $host;
      proxy_set_header    X-Real-IP $remote_addr;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Forwarded-Proto https;
      proxy_read_timeout  600s;
    }

    # ----------------------------------------------------
    # User Management API Proxy
    # ----------------------------------------------------

    location /aiproxysrv/api/v1/user {
      # Strengere Rate Limits für Auth-Endpunkte
      limit_req zone=one burst=5 delay=1;
      proxy_pass          http://10.0.1.120:5050/api/v1/user;
      proxy_set_header    Host $host;
      proxy_set_header    X-Real-IP $remote_addr;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Forwarded-Proto https;
      proxy_read_timeout  30s;  # Kürzerer Timeout für Auth

      # Zusätzliche Security Header für Auth
      add_header X-Content-Type-Options nosniff always;
      add_header X-Frame-Options DENY always;
      add_header X-XSS-Protection "1; mode=block" always;
    }

    # ----------------------------------------------------
    # Swagger API Documentation
    # ----------------------------------------------------

    location /aiproxysrv/api/docs/ {
      proxy_pass          http://10.0.1.120:5050/api/docs/;
      proxy_set_header    Host $host;
      proxy_set_header    X-Real-IP $remote_addr;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Forwarded-Proto https;
      proxy_read_timeout  60s;
    }

    # OpenAPI JSON specification
    location /aiproxysrv/api/openapi.json {
      proxy_pass          http://10.0.1.120:5050/api/openapi.json;
      proxy_set_header    Host $host;
      proxy_set_header    X-Real-IP $remote_addr;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Forwarded-Proto https;
      proxy_read_timeout  60s;

      # CORS headers for Swagger UI
      add_header Access-Control-Allow-Origin * always;
      add_header Content-Type application/json always;
    }

    # OpenAPI YAML specification
    location /aiproxysrv/api/openapi.yaml {
      proxy_pass          http://10.0.1.120:5050/api/openapi.yaml;
      proxy_set_header    Host $host;
      proxy_set_header    X-Real-IP $remote_addr;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Forwarded-Proto https;
      proxy_read_timeout  60s;

      # CORS headers for Swagger UI
      add_header Access-Control-Allow-Origin * always;
      add_header Content-Type application/x-yaml always;
    }

    # ----------------------------------------------------
    # aiwebui
    # ----------------------------------------------------

    # index.html niemals cachen (kritisch für Updates)
    location ~* /aiwebui/index\.html$ {
      alias /usr/share/nginx/html/aiwebui/browser/;
      add_header Cache-Control "no-cache, no-store, must-revalidate" always;
      add_header Pragma "no-cache" always;
      add_header Expires "0" always;
      try_files /index.html =404;
    }

    # app-version.json niemals cachen (kritisch für Version-Check)
    location ~* /aiwebui/assets/app-version\.json$ {
      alias /usr/share/nginx/html/aiwebui/browser/assets/;
      add_header Cache-Control "no-cache, no-store, must-revalidate" always;
      add_header Pragma "no-cache" always;
      add_header Expires "0" always;
      try_files /app-version.json =404;
    }

    # app-version.json auch ohne /aiwebui prefix
    location ~* /assets/app-version\.json$ {
      alias /usr/share/nginx/html/aiwebui/browser/assets/;
      add_header Cache-Control "no-cache, no-store, must-revalidate" always;
      add_header Pragma "no-cache" always;
      add_header Expires "0" always;
      try_files /app-version.json =404;
    }

    # i18n JSON-Dateien mit kurzem Cache (1 Stunde) - mit root statt alias
    location ~ ^/aiwebui/(assets/i18n/.+\.json)$ {
      root /usr/share/nginx/html/aiwebui/browser;
      try_files /$1 =404;
      add_header Cache-Control "max-age=3600, must-revalidate" always;
      add_header Content-Type "application/json; charset=utf-8" always;
    }

    # i18n auch ohne /aiwebui prefix
    location ~ ^/(assets/i18n/.+\.json)$ {
      root /usr/share/nginx/html/aiwebui/browser;
      try_files /$1 =404;
      add_header Cache-Control "max-age=3600, must-revalidate" always;
      add_header Content-Type "application/json; charset=utf-8" always;
    }

    # Alle anderen Assets mit Hash langfristig cachen
    location /aiwebui/assets/ {
      alias /usr/share/nginx/html/aiwebui/browser/assets/;
      expires 1y;
      add_header Cache-Control "public, immutable";
    }

    # Assets auch ohne /aiwebui prefix (für absolute Pfade in index.html)
    location /assets/ {
      alias /usr/share/nginx/html/aiwebui/browser/assets/;
      expires 1y;
      add_header Cache-Control "public, immutable";
    }

    # Hauptlocation für aiwebui
    location /aiwebui/ {
      alias /usr/share/nginx/html/aiwebui/browser/;
      try_files $uri $uri/ @fallback;
    }

    location @fallback {
      rewrite ^/aiwebui/(.*)$ /aiwebui/index.html last;
    }

    # ----------------------------------------------------
    # healt check
    # ----------------------------------------------------
    location /nginx_status {
      stub_status;
      access_log off;
      allow 127.0.0.1;
      deny all;
    }
  }
}