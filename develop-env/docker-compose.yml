services:
  drone-server:
    image: drone/drone:2
    container_name: drone-server
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - drone-data:/data
    env_file: .env
    environment:
      # Server Settings
      - DRONE_SERVER_HOST=10.0.1.120:8080
      - DRONE_SERVER_PROTO=http
      - DRONE_RPC_SECRET=${DRONE_RPC_SECRET}

      # GitHub OAuth
      - DRONE_GITHUB_CLIENT_ID=${DRONE_GITHUB_CLIENT_ID}
      - DRONE_GITHUB_CLIENT_SECRET=${DRONE_GITHUB_CLIENT_SECRET}

      # Database
      - DRONE_DATABASE_DRIVER=sqlite3
      - DRONE_DATABASE_DATASOURCE=/data/database.sqlite

      # Admin User (DEIN GitHub Username!)
      - DRONE_USER_CREATE=username:rwellinger,admin:true

      # Logs
      - DRONE_LOGS_DEBUG=true
      - DRONE_LOGS_TRACE=false
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - drone-net

  drone-runner:
    image: drone/drone-runner-docker:1
    container_name: drone-runner
    restart: unless-stopped
    depends_on:
      drone-server:
        condition: service_healthy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DRONE_RPC_PROTO=http
      - DRONE_RPC_HOST=drone-server
      - DRONE_RPC_SECRET=${DRONE_RPC_SECRET}
      - DRONE_RUNNER_CAPACITY=2
      - DRONE_RUNNER_NAME=mac-studio-runner
      - DRONE_RUNNER_LABELS=os:linux,arch:arm64
    healthcheck:
      test: ["CMD", "sh", "-c", "ps aux | grep -v grep | grep -q drone-runner-docker"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - drone-net

volumes:
  drone-data:

networks:
  drone-net:
    driver: bridge
