services:
  postgres:
    image: postgres:17-alpine
    container_name: postgres
    restart: unless-stopped
    ports:
      - "127.0.0.1:5432:5432"
    env_file: .env_postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - thwelly-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aiproxy -d aiproxysrv"]
      interval: 10s
      timeout: 5s
      retries: 3

  redis:
    image: redis:alpine
    container_name: redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - thwelly-net
    command: redis-server --appendonly no
    healthcheck:
        test: ["CMD", "redis-cli", "ping"]
        interval: 10s
        timeout: 5s
        retries: 3

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: minio
    restart: unless-stopped
    ports:
      - "127.0.0.1:9000:9000"  # S3 API
      - "127.0.0.1:9001:9001"  # Web Console
    env_file: .env
    volumes:
      - /Users/Shared/minio/data:/data  # Host-Path (Time Machine backup)
    command: server /data --console-address ":9001"
    networks:
      - thwelly-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  db-migration:
    container_name: db-migration
    image: ghcr.io/rwellinger/aiproxysrv-app:v2.8.1
    pull_policy: always
    command: sh -c "alembic upgrade head && python scripts/verify_schema.py"
    user: "1000:1000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    env_file: .env
    volumes:
      - .:/app
      - ./alembic.ini:/app/alembic.ini:ro
    networks:
      - thwelly-net

  celery-worker:
    container_name: celery-worker
    restart: unless-stopped
    image: ghcr.io/rwellinger/celery-worker-app:v2.8.1
    pull_policy: always
    command: celery -A celery_app.celery_config:celery_app worker --loglevel=info --concurrency=1
    user: "1000:1000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-migration:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "celery -A celery_app.celery_config:celery_app inspect ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    env_file: .env
    environment:
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379
      - CELERY_RESULT_BACKEND=redis://redis:6379
      - CELERYD_HIJACK_ROOT_LOGGER=False
    volumes:
      - .:/app
      - ./alembic.ini:/app/alembic.ini:ro
    networks:
      - thwelly-net

  aiproxy-app:
    container_name: aiproxysrv
    restart: unless-stopped
    image: ghcr.io/rwellinger/aiproxysrv-app:v2.8.1
    pull_policy: always
    env_file: .env
    environment:
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379
      - CELERY_RESULT_BACKEND=redis://redis:6379
    volumes:
      - .:/app
      - ./alembic.ini:/app/alembic.ini:ro
      - ./images:/images
    networks:
      - thwelly-net
    depends_on:
      postgres:
        condition: service_healthy
      db-migration:
        condition: service_completed_successfully
      celery-worker:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5050/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres-data:
  redis-data:
  images-data:

networks:
  thwelly-net:
    external: true
    name: thwelly-net
